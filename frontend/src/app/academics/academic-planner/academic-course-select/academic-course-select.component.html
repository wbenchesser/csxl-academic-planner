<mat-card>
  <div class="course-cards">
    <course-card
      class="card"
      [course]="course"
      [profile]="profile"
      [showAddRemoveButton]="true"
      *ngFor="let course of courses" />
  </div>
</mat-card>

<mat-card>
  <button
    mat-stroked-button
    class="link-button"
    routerLink="/academics/planner">
    Done
  </button>
</mat-card>
